<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body></body>

  <script>
    let numOne = +prompt('Введи число', '');
    let numTwo = +prompt('Введи число степени', '');

    function pow(x, n) {
      if (Number.isInteger(n) && n != 0) {
        return x ** n;
      }
      return `Степень ${n} не поддерживается, используйте натуральное число`;
    }

    alert(pow(numOne, numTwo));
  </script>
